<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../Graubi/css/cadastro.css">
    <link rel="shortcut icon" href="./imagens/icon.jpg" type="image/x-icon">
</head>
<body>
    <center>
        <h3>Tela de cadastro</h3>
        <div class="cadastro">
            <div class="container">
            <form action="">
                <label for="nomesobrenome"> Nome Sobrenome
                    <input type="text" id="nomesobrenome">
                </label><br>
                <label for="email">Email
                    <input type="email" id="email">
              </label><br>
              <label for="senha">Senha
                  <input type="text" id="senha">
              </label><br>
              <label for="confirmarsenha"> Confirme a Senha
                  <input type="text" id="confirmarsenha">
              </label><br>
              <label for="manobra"> Manobra Favorita
                  <input type="text" id="manobra">
              </label><br>
                   <input type="submit" placeholder="Cadastrar">
            </form>
          </div>
        </div>
    </center>
</body>
</html>
